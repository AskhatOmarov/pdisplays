{% extends 'pdisplays/base.html' %}
{% load bootstrap3 %}
{% block payload %}
	<h3>Displays</h3>
	<table class="table table-striped">
		<tr>
			<th>#</th>
			<th>Title</th>
			<th>Edit</th>
		</tr>
		{% for display in object_list %}
		    <tr>
		    	<td>{{ forloop.counter }}</td>
		    	<td><a href="{% url 'view-display' display.pk %}">{{ display.title }}</a></td>
		    	<td><a href="{% url 'edit-display' display.pk %}">Edit</a></td>
		    </tr>
		{% endfor %}
	</table>
{% endblock %}
