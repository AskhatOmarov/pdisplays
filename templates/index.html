{% load static from staticfiles %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block head_title %}{% endblock %}</title>
    <meta charset="utf-8">
    {% block css %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="all">
	<link rel="stylesheet" href="{% static 'css/simple-sidebar.css' %}" media="all">
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}" media="all">
    {% endblock %}

    <script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/OpenLayers.js' %}"></script>
</head>
<body>


<div class="container">
	<div class="row" style="margin-bottom:10px">
	 	<div class="col-md-12 text-center" style="border-bottom:3px solid black; margin-bottom:10px">
	  		<h3><a href="/" class="global_title"><span class="glyphicon glyphicon-sound-stereo" aria-hidden="true"></span> Public displays map</a></h3>
	  	</div>
	</div>
	{% block content %}
	{% endblock %}
</div>
<div class="container-fluid">
	{% block content_fluid %}
	{% endblock %}
</div>
<div class="container">
	<div class="row" style="margin-top:20px">
	 	{% block footer %}
		{% endblock %}
	</div>
</div>

{% block js %}
{% endblock %}
</body>
</html>
